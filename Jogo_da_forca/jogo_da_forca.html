<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca - Filmes Atuais</title>
  <style>
    a {
      display: inline-block; /* Para poder aplicar padding e margin */
      margin-bottom: 20px;
      padding: 10px 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }

    a:hover {
      background-color: #0056b3;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 30px;
      
    }

    h1 {
      font-size: 2rem;
      color: #444;
    }

    #palavra {
      font-size: 2.5rem;
      letter-spacing: 15px;
      margin: 20px 0;
    }

    #letras {
      margin-top: 20px;
    }

    button.letra {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #mensagem {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    #erros {
      color: red;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #reiniciar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      #palavra {
        font-size: 1.5rem;
        letter-spacing: 8px;
      }
    }
    @media screen and (max-width: 400px) {

      button.letra {
        padding: 8px;
        font-size: 16px;
      }
    }
    @media screen and (max-width: 300px) {
      button.letra {
        padding: 6px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<p><a href="../index.html">Voltar</a></p>
  <h1>Adivinhe o Nome</h1>

  <div id="palavra">_ _ _ _ _</div>

  <div id="letras"></div>

  <div id="erros"></div>

  <div id="mensagem"></div>

  <button id="reiniciar">üîÅ Reiniciar</button>

  <script>
    const filmes = [
      "MAIA", "ALICE", "XUXA", "VAMOS PESCAR", "FRANKENSTEIN", "JESUS CRISTO", "GUSTAVO", "LAICA", "PEDRO", "MARIA", "JOAO", "LUCAS", "MATEUS", "MARCOS", "LARA", "ANA", "CARLA", "BRUNA", "FELIPE", "RAFAEL", "GABRIEL", "LUIZA", "SOPHIA", "ISABELA", "JULIA", "MARIANA", "VICTORIA", "LARISSA", "BEATRIZ", "CAMILA", "LETICIA", "NATHALIA", "THAIS", "RENATA", "ALINE", "THAMIRES", "SANDRA", "PAULA", "DANIELA", "MARCELA", "TATIANA", "VANESSA", "JULIANA", "MIRELLA", "GIOVANNA", "RAQUEL", "ALESSANDRA", "MAYARA", "KARINA", "JESSICA", "MELISSA", "FABIANA", "NATALIA", "PRISCILA", "SILVIA", "ADRIANA", "ELIANA", "CINTIA", "MARTA", "LILIAN", "REGINA", "CLAUDIA", "SUSANA", "VERA", "DANIEL", "RODRIGO", "BRUNO", "LEANDRO", "GUSTAVO", "FELIPE", "MARCOS", "RAFAEL", "LUCAS", "GABRIEL", "DIEGO", "VINICIUS", "LEONARDO", "ALEXANDRE", "WILLIAN", "FABIENNE", "JULIETTE", "SABRINA", "LUNA", "ESTRELA", "SOL", "CEUS", "MARTE", "JUPITER", "SATURNO", "URANO", "NETUNO", "PLUTAO", "GALAXIA", "UNIVERSO", "CONSTELACAO", "ASTEROIDE", "COMETA", "METEORO", "ORION", "ANDROMEDA", "CASSIOPEIA", "LEAO", "TOURO", "GEMEOS", "CANCER", "VIRGEM", "LIBRA", "ESCORPIAO", "SAGITARIO", "CAPRICORNIO", "AQUARIO", "PEIXES", "HOMEM ARANHA", "BATMAN", "MULHER MARAVILHA", "CAPITAO AMERICA", "IRON"
    ];

    let palavraEscolhida = "";
    let palavraExibida = [];
    let letrasErradas = [];
    let tentativasRestantes = 6;

    const palavraDiv = document.getElementById("palavra");
    const letrasDiv = document.getElementById("letras");
    const errosDiv = document.getElementById("erros");
    const mensagemDiv = document.getElementById("mensagem");
    const reiniciarBtn = document.getElementById("reiniciar");

    function iniciarJogo() {
      const filme = filmes[Math.floor(Math.random() * filmes.length)];
      palavraEscolhida = filme.toUpperCase();
      palavraExibida = Array.from(palavraEscolhida).map(letra => letra === " " ? " " : "_");
      letrasErradas = [];
      tentativasRestantes = 6;
      atualizarTela();
      criarBotoes();
    }

    function criarBotoes() {
      letrasDiv.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letra = String.fromCharCode(i);
        const btn = document.createElement("button");
        btn.textContent = letra;
        btn.className = "letra";
        btn.onclick = () => jogar(letra, btn);
        letrasDiv.appendChild(btn);
      }
    }

    function jogar(letra, botao) {
      botao.disabled = true;
      if (palavraEscolhida.includes(letra)) {
        for (let i = 0; i < palavraEscolhida.length; i++) {
          if (palavraEscolhida[i] === letra) {
            palavraExibida[i] = letra;
          }
        }
      } else {
        letrasErradas.push(letra);
        tentativasRestantes--;
      }
      atualizarTela();
      verificarFim();
    }

    function atualizarTela() {
      palavraDiv.textContent = palavraExibida.join(" ");
      errosDiv.textContent = `Erros: ${letrasErradas.join(", ")} (${tentativasRestantes} tentativas restantes)`;
    }

    function verificarFim() {
      if (!palavraExibida.includes("_")) {
        mensagemDiv.textContent = "üéâ Voc√™ venceu!";
        desativarBotoes();
      } else if (tentativasRestantes === 0) {
        mensagemDiv.textContent = `üíÄ Voc√™ perdeu! A palavra era: ${palavraEscolhida}`;
        desativarBotoes();
      }
    }

    function desativarBotoes() {
      const botoes = document.querySelectorAll(".letra");
      botoes.forEach(btn => btn.disabled = true);
    }

    reiniciarBtn.onclick = () => {
      mensagemDiv.textContent = "";
      iniciarJogo();
    };

    iniciarJogo();
  </script>
</body>
</html>
