    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria</title>
  <style>
    a {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-top: 20px;
    }

    .carta {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 8px;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      user-select: none;
    }

    .carta.virada {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    button {
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    /* Adicione esta se√ß√£o ao seu <style> existente */
@media (max-width: 768px) {
  /* Reduzir o tamanho das colunas para telas menores */
  .tabuleiro {
    grid-template-columns: repeat(4, 1fr); /* 1fr far√° com que as colunas se ajustem automaticamente */
    gap: 2px; /* Reduza o espa√ßamento entre as cartas */
  }

  /* Reduzir o tamanho das cartas e da fonte */
  .carta {
    width: 90px; /* Novo tamanho para celular */
    height: 90px; /* Novo tamanho para celular */
    font-size: 2.8em; /* Fonte menor para caber nas cartas */
  }

  /* Reduza o tamanho da fonte do t√≠tulo para que n√£o ocupe muito espa√ßo */
  h1 {
    font-size: 1.2em;
  }
}
  </style>
</head>
<body>

  <h1>üß† Jogo da Mem√≥ria</h1>
  <div>
    <a href="../index.html">Voltar</a>
    <button onclick="iniciarJogo()">üîÑ Reiniciar</button>
  </div>
  <div class="tabuleiro" id="tabuleiro"></div>

  <script>
    const emojis = ['üçé', 'üçå', 'üçá', 'üçì', 'üçâ', 'üçç', 'üçë', 'ü•ù'];
    let cartas = [];
    let primeiraCarta = null;
    let bloqueado = false;

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function criarCarta(emoji) {
      const div = document.createElement('div');
      div.className = 'carta';
      div.dataset.emoji = emoji;
      div.textContent = '‚ùì';
      div.onclick = () => virarCarta(div);
      return div;
    }

    function virarCarta(carta) {
      if (bloqueado || carta.classList.contains('virada')) return;

      carta.classList.add('virada');
      carta.textContent = carta.dataset.emoji;

      if (!primeiraCarta) {
        primeiraCarta = carta;
      } else {
        bloqueado = true;
        if (carta.dataset.emoji === primeiraCarta.dataset.emoji) {
          primeiraCarta = null;
          bloqueado = false;
          verificarFim();
        } else {
          setTimeout(() => {
            carta.classList.remove('virada');
            carta.textContent = '‚ùì';
            primeiraCarta.classList.remove('virada');
            primeiraCarta.textContent = '‚ùì';
            primeiraCarta = null;
            bloqueado = false;
          }, 1000);
        }
      }
    }

    function verificarFim() {
      const viradas = document.querySelectorAll('.carta.virada');
      if (viradas.length === cartas.length) {
        setTimeout(() => {
          alert("üéâ Voc√™ venceu!");
        }, 300);
      }
    }

    function iniciarJogo() {
      const tabuleiro = document.getElementById('tabuleiro');
      tabuleiro.innerHTML = '';
      primeiraCarta = null;
      bloqueado = false;

      cartas = embaralhar([...emojis, ...emojis]);
      cartas.forEach(emoji => {
        tabuleiro.appendChild(criarCarta(emoji));
      });
    }

    iniciarJogo();
  </script>

</body>
</html>
</body>
