<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria 6x6</title>
    <style>
        a {
            display: inline-block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin: auto;
            font-size: 1.5em;
            text-align: center;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .carta {
            width: 60px;
            height: 60px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s, background 0.3s;
        }

        .carta.virada {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        button {
            margin-top: 10px;
            padding: 9px;
            font-size: 1em;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .status {
            margin-top: 15px;
        }

        /* Estilos responsivos para celular */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }

            .tabuleiro {
                grid-template-columns: repeat(6, 1fr);
                gap: 2px;
            }

            .carta {
                width: 60px;
                height: 60px;
                font-size: 2.8em;
            }
        }
    </style>
</head>

<body>

    <h1>üß† Jogo da Mem√≥ria 6x6</h1>
    <div>
        <a href="../index.html">Voltar</a>
        <button onclick="iniciarJogo()">üîÅ Reiniciar</button>
    </div>
    <div class="tabuleiro" id="tabuleiro"></div>
    <div class="status" id="status"></div>

    <script>
        const emojisBase = [
            'üçì', 'üçá', 'üçâ', 'üçä', 'üçã', 'üçå',
            'üçç', 'ü•≠', 'üçé', 'üçè', 'üçê', 'üçë',
            'üçí', 'ü•ù', 'ü••', 'ü•ë', 'üçÖ', 'üçÜ'
        ]; // 18 emojis √∫nicos para 18 pares

        const tabuleiro = document.getElementById('tabuleiro');
        const status = document.getElementById('status');
        let cartas = [];
        let primeira = null;
        let bloqueado = false;
        let paresEncontrados = 0;

        function embaralhar(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function criarCarta(emoji) {
            const div = document.createElement('div');
            div.className = 'carta';
            div.dataset.emoji = emoji;
            div.textContent = '‚ùì';
            div.onclick = () => virarCarta(div);
            return div;
        }

        function virarCarta(carta) {
            if (bloqueado || carta.classList.contains('virada')) return;

            carta.classList.add('virada');
            carta.textContent = carta.dataset.emoji;

            if (!primeira) {
                primeira = carta;
            } else {
                bloqueado = true;
                if (primeira.dataset.emoji === carta.dataset.emoji) {
                    primeira = null;
                    bloqueado = false;
                    paresEncontrados++;
                    status.textContent = `Pares encontrados: ${paresEncontrados}/18`;
                    if (paresEncontrados === 18) {
                        setTimeout(() => alert("üéâ Parab√©ns! Voc√™ encontrou todos os pares!"), 300);
                    }
                } else {
                    setTimeout(() => {
                        primeira.classList.remove('virada');
                        primeira.textContent = '‚ùì';
                        carta.classList.remove('virada');
                        carta.textContent = '‚ùì';
                        primeira = null;
                        bloqueado = false;
                    }, 800);
                }
            }
        }

        function iniciarJogo() {
            tabuleiro.innerHTML = '';
            primeira = null;
            bloqueado = false;
            paresEncontrados = 0;
            status.textContent = `Pares encontrados: 0/18`;

            let emojis = [...emojisBase];
            emojis = [...emojis, ...emojis];
            cartas = embaralhar(emojis);

            cartas.forEach(emoji => {
                tabuleiro.appendChild(criarCarta(emoji));
            });
        }

        iniciarJogo();
    </script>

</body>

</html>
