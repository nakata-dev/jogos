<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caça-Palavras</title>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: url('https://picsum.photos/800/1200?blur=3') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        color: #fff;
    }

    header {
        text-align: center;
        margin: 10px 0;
    }

    header h1 {
        font-size: 1.4rem;
    }

    header .nivel {
        font-size: 1rem;
        margin-top: 5px;
        background: #22c55e;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        width: 100%;
        max-width: 500px;
        padding: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 4px;
        background: rgba(15, 23, 36, 0.9);
        padding: 10px;
        border-radius: 12px;
    }

    .cell {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        background: #0f1724;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        user-select: none;
    }

    .cell:hover {
        background: #1e293b;
        transform: scale(1.2);
    }

    .cell.selected {
        background: #f59e0b;
        color: #000;
    }

    .palavras {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 15px;
        gap: 8px;
    }

    .palavras span {
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        cursor: default;
        transition: all 0.3s ease;
    }

    .palavras span.encontrada {
        background: #22c55e;
        text-decoration: line-through;
        color: #fff;
    }

    @media (max-width: 600px) {
        .grid {
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
        }
        .cell {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <header>
        <h1>NÍVEL 1</h1>
        <div class="nivel">AVENTURA</div>
    </header>

    <main>
        <div class="grid" id="grid"></div>
        <div class="palavras" id="lista-palavras"></div>
    </main>

<script>
    // Lista de palavras
    const palavras = ["TESOURO", "MAPA", "CAVERNA", "HERÓI", "VILÃO", "SIGILO", "PISTA", "CÓDIGO", "PORTAL", "ORBE"];

    const gridSize = 10;
    const gridElement = document.getElementById("grid");
    const listaElement = document.getElementById("lista-palavras");

    const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));
    let selectedCells = [];
    let palavrasEncontradas = 0;

    function colocarPalavrasNoGrid() {
        palavras.forEach(palavra => {
            let palavraColocada = false;
            let tentativas = 0;
            const maxTentativas = 100;

            while (!palavraColocada && tentativas < maxTentativas) {
                tentativas++;
                
                const direcao = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                const linha = Math.floor(Math.random() * gridSize);
                const coluna = Math.floor(Math.random() * gridSize);

                if (direcao === 'horizontal' && coluna + palavra.length <= gridSize) {
                    let podeColocar = true;
                    for (let i = 0; i < palavra.length; i++) {
                        if (grid[linha][coluna + i] !== '' && grid[linha][coluna + i] !== palavra[i]) {
                            podeColocar = false;
                            break;
                        }
                    }
                    if (podeColocar) {
                        for (let i = 0; i < palavra.length; i++) {
                            grid[linha][coluna + i] = palavra[i];
                        }
                        palavraColocada = true;
                    }
                } else if (direcao === 'vertical' && linha + palavra.length <= gridSize) {
                    let podeColocar = true;
                    for (let i = 0; i < palavra.length; i++) {
                        if (grid[linha + i][coluna] !== '' && grid[linha + i][coluna] !== palavra[i]) {
                            podeColocar = false;
                            break;
                        }
                    }
                    if (podeColocar) {
                        for (let i = 0; i < palavra.length; i++) {
                            grid[linha + i][coluna] = palavra[i];
                        }
                        palavraColocada = true;
                    }
                }
            }
        });
    }

    function preencherGridComLetrasAleatorias() {
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                if (grid[i][j] === '') {
                    grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                }
            }
        }
    }

    function criarCelulasNoHTML() {
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = grid[i][j];
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.addEventListener('click', () => handleCellClick(cell));
                gridElement.appendChild(cell);
            }
        }
    }
    
    function handleCellClick(cell) {
        if (cell.classList.contains('encontrada')) return; // Não permite selecionar células já encontradas

        cell.classList.toggle('selected');
        
        if (cell.classList.contains('selected')) {
            selectedCells.push(cell);
        } else {
            selectedCells = selectedCells.filter(c => c !== cell);
        }

        if (selectedCells.length >= 2) {
            verificarSelecao();
        }
    }
    
    function verificarSelecao() {
        const primeiraCelula = selectedCells[0];
        const ultimaCelula = selectedCells[selectedCells.length - 1];

        // Se a seleção não for uma linha reta, deseleciona tudo
        const isHorizontal = parseInt(primeiraCelula.dataset.row) === parseInt(ultimaCelula.dataset.row);
        const isVertical = parseInt(primeiraCelula.dataset.col) === parseInt(ultimaCelula.dataset.col);

        if (!isHorizontal && !isVertical) {
            deselecionarCelulas();
            return;
        }

        const palavraEncontrada = selectedCells.map(c => c.textContent).join('');
        const palavraReversa = palavraEncontrada.split('').reverse().join('');
        
        const palavraNaLista = palavras.find(p => p === palavraEncontrada || p === palavraReversa);
        
        if (palavraNaLista) {
            marcarComoEncontrada(palavraNaLista);
            palavrasEncontradas++;
            if (palavrasEncontradas === palavras.length) {
                alert("Parabéns! Você encontrou todas as palavras!");
            }
        } else {
            deselecionarCelulas();
        }
    }

    function marcarComoEncontrada(palavra) {
        selectedCells.forEach(c => {
            c.classList.add('encontrada');
            c.classList.remove('selected');
        });

        const spanPalavra = document.querySelector(`.palavras span[data-palavra="${palavra}"]`);
        if (spanPalavra) {
            spanPalavra.classList.add('encontrada');
        }

        selectedCells = [];
    }

    function deselecionarCelulas() {
        selectedCells.forEach(c => c.classList.remove('selected'));
        selectedCells = [];
    }
    
    function mostrarPalavras() {
        palavras.forEach(p => {
            const span = document.createElement("span");
            span.textContent = p;
            span.dataset.palavra = p;
            listaElement.appendChild(span);
        });
    }

    // Sequência de execução
    colocarPalavrasNoGrid();
    preencherGridComLetrasAleatorias();
    criarCelulasNoHTML();
    mostrarPalavras();
</script>
</body>
</html>
