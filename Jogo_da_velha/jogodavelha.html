<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Jogo da Velha</title>
  <style>
    /* === ESTILO GERAL === */
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
    margin: 0;
    }
    
    h1 {
    color: #333;
    font-size: 2rem;
    }
    
    /* === LINK VOLTAR === */
    a {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 10px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    transition: background 0.3s;
    }
    
    a:hover {
    background-color: #0056b3;
    }
    
    /* === TABULEIRO === */
    #tabuleiro {
    display: grid;
    grid-template-columns: repeat(3, 120px); /* 3 colunas de tamanho fixo */
    gap: 8px; /* Espa√ßo entre as c√©lulas */
    justify-content: center;
    margin: 20px auto;
    }
    
    /* === C√âLULAS === */
    .celula {
    aspect-ratio: 1 / 1; /* üîπ Garante quadrado perfeito */
    font-size: 2rem;
    background-color: #fff;
    border: 3px solid #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    border-radius: 8px;
    transition: 0.2s;
    }
    
    .celula:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
    }
    
    /* === MENSAGEM === */
    #mensagem {
    font-size: 1.4rem;
    margin-top: 15px;
    color: #333;
    font-weight: bold;
    }
    
    /* === BOT√ÉO REINICIAR === */
    #reiniciar {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
    }
    
    #reiniciar:hover {
    background-color: #218838;
    transform: scale(1.05);
    }
    
    /* === RESPONSIVIDADE === */
    @media (max-width: 600px) {
    h1 {
      font-size: 1.8rem;
    }
    #tabuleiro {
      grid-template-columns: repeat(3, 90px); /* reduz o tamanho */
      gap: 6px;
    }
    .celula {
      font-size: 1.8rem;
    }
    #mensagem {
      font-size: 1.2rem;
    }
    #reiniciar {
      font-size: 0.9rem;
      padding: 8px 16px;
    }
    }
    
    @media (max-width: 400px) {
    #tabuleiro {
      grid-template-columns: repeat(3, 70px);
      gap: 4px;
    }
    .celula {
      font-size: 1.5rem;
    }
    }
  </style>

</head>
<body>
  
  <h1>Jogo da Velha</h1>
  
  <div>
    <a href="../index.html">Voltar</a>
    <button id="reiniciar">üîÅ Reiniciar</button>
  </div>
  <div id="tabuleiro">
    </div>

  <div id="mensagem"></div>


  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");
    const reiniciar = document.getElementById("reiniciar");

    let jogadorAtual = "X";
    let fimDeJogo = false;
    const celulas = [];

    // Cria as 9 c√©lulas
    for (let i = 0; i < 9; i++) {
      const celula = document.createElement("div");
      celula.classList.add("celula");
      celula.dataset.index = i;
      celula.addEventListener("click", () => jogar(i));
      tabuleiro.appendChild(celula);
      celulas.push(celula);
    }

    function jogar(index) {
      if (fimDeJogo || celulas[index].textContent !== "") return;

      celulas[index].textContent = jogadorAtual;
      if (verificarVitoria()) {
        mensagem.textContent = `Jogador ${jogadorAtual} venceu!`;
        fimDeJogo = true;
      } else if (celulas.every(c => c.textContent !== "")) {
        mensagem.textContent = "Empate!";
        fimDeJogo = true;
      } else {
        jogadorAtual = jogadorAtual === "X" ? "O" : "X";
        mensagem.textContent = `Vez do jogador ${jogadorAtual}`;
      }
    }

    function verificarVitoria() {
      const combinacoes = [
        [0,1,2], [3,4,5], [6,7,8], // linhas
        [0,3,6], [1,4,7], [2,5,8], // colunas
        [0,4,8], [2,4,6]           // diagonais
      ];

      return combinacoes.some(comb => {
        const [a, b, c] = comb;
        return celulas[a].textContent === jogadorAtual &&
               celulas[b].textContent === jogadorAtual &&
               celulas[c].textContent === jogadorAtual;
      });
    }

    reiniciar.addEventListener("click", () => {
      celulas.forEach(c => c.textContent = "");
      jogadorAtual = "X";
      fimDeJogo = false;
      mensagem.textContent = "";
    });
  </script>

</body>
</html>
